<!DOCTYPE html>

<body>
    <div class="container">
        <div class="row py-3">
            <div class="col-md-8 offset-md-2">
                <h1>Formulario de contacto</h1>
                <form action="enviarDatos.php" method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required class="form-control">
                        </div>    
                        <div class="col-md-6">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required class="form-control">
                        </div>
                    </div>             
                    <div class="row">
                        <div class="col-md-6">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Email" required class="form-control">
                        </div>    
                        <div class="col-md-6">
                            <label for="motivo">Motivo</label>
                            <input type="text" id="motivo" name="motivo" placeholder="Motivo" required class="form-control">
                        </div>
                    </div>  
                    <div class="row">
                        <div>
                            <label for="comentario">Comentario</label>
                        <textarea name="comentario" id="comentario" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>             
                    <div class="row">
                        <button class="btn btn-success">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
