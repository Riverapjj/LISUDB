<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Datos personales</title>
</head>
<body>
    <div class="container">
        <h1 class="m-3 text-center">Datos personales</h1>
        <div class="row">
            <div class="col-lg-6 offset-lg-3 border bg-light">
                <form action="">
                    <div class="row m-3">
                        <div class="form-floating p-1">
                            <input type="text" name="nombre" id="nombre" required class="form-control" placeholder="Nombre completo">
                            <label for="nombre">Nombre completo</label>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="form-floating p-1">
                            <input type="text" class="form-control" id="carnet" name="carnet" required placeholder="Nacimiento">
                            <label for="carnet">Carnet</label>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="form-floating p-1">
                            <input type="text" class="form-control" id="edad" name="edad" required placeholder="Nacimiento">
                            <label for="edad">Edad (años)</label>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="form-floating p-1">
                            <input type="text" class="form-control" id="nacimiento" name="nacimiento" required placeholder="Nacimiento">
                            <label for="nacimiento">Lugar de nacimiento (Ciudad, País)</label>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="extranjero" role="switch" id="extranjero">
                            <label class="form-check-label" for="extranjero">¿Eres extranjero/a?</label>
                        </div>
                    </div>
                    <div class="row m-3">
                        <button type="button" class="btn btn-success">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
